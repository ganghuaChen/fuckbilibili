---
layout: compress
---
<!DOCTYPE html>
<html lang="zh-cn">

  {% include head.html %}

  <body>
    <article class="content container">
      {{ content }}
    </article>
    {% include sidebar.html %}
    {% if site.piwik_analytics_tracking_id %}
    <!-- Piwik -->
    <script type="text/javascript">
    var _paq = _paq || [];
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u="{{ site.piwik_analytics_url }}";
      _paq.push(['setTrackerUrl', u+'piwik.php']);
      _paq.push(['setSiteId', {{ site.piwik_analytics_tracking_id }}]);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
    })();
    </script>
    <noscript><p><img src="{{ site.piwik_analytics_url }}piwik.php?idsite={{ site.piwik_analytics_tracking_id }}" style="border:0;" alt="" /></p></noscript>
    <!-- End Piwik Code -->
    {% endif %}
  </body>
</html>
