<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />

  <title>{% if page.full_title %}{{ page.full_title }}{% else %}{% if page.title %}{{ page.title }} | 哔哩哔哩乾nm的杯!{% else %}哔哩哔哩乾nm的杯! - FuckBilibili{% endif %}{% endif %}</title>
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  {% if page.tags %}<meta name="keywords"content="{{ page.tags | join: ', ' }}{% if page.categories %}, {% for category in page.categories %}{% include translate.html name=category %}, {% endfor %}{% endif %}{{ site.title }}"/>{% elsif page.categories %}<meta name="keywords"content="{% for category in page.categories %}{% include translate.html name=category %}, {% endfor %}{{ site.title }}"/>{% else %}<meta name="keywords"content="{{ site.miantags | join: ', ' }}, {{ site.title }}"/>{% endif %}
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"/>

  <!-- CSS -->
  <link rel="stylesheet" href="/public/css/main.css">
  <link rel="stylesheet" href="/public/usercss/logosvg.css">
  <!-- <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=EB+Garamond"> -->
  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
  <script src="/public/js/jquery.min.js" type="text/javascript"></script>
  {% if page.includejs %}<script src="{{ page.includejs }}" type="text/javascript"></script>{% endif %}
  <style>
	body, p, h1, h2, h3, h4, h5, h6, h1 a, h2 a, h3 a, h4 a, h5 a, h6 a{
		font-family: system-font, -webkit-system-font, -apple-system-font, "Source Sans Pro", "Source Han Sans SC", "Source Han Sans CN", "微软雅黑", Arial, sans-serif!important;
	}
	code{ font-family:Consolas, "Liberation Mono", Menlo, Courier, monospace!important; }
  </style>
</head>
